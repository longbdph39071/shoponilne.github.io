<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .login-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        .test-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ HTML Test Page</h1>
        
        <p>N·∫øu b·∫°n th·∫•y trang n√†y, HTML v√† CSS ƒëang ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng!</p>
        
        <div class="buttons">
            <button class="login-btn" onclick="goToReact()">
                üîê React App
            </button>
            
            <button class="test-btn" onclick="goToAPI()">
                üîß API Test
            </button>
        </div>
        
        <div class="info">
            <p><strong>Th·ªùi gian:</strong> <span id="time"></span></p>
            <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
            <p><strong>Screen:</strong> <span id="screen"></span></p>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString('vi-VN');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // System info
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = `${screen.width}x${screen.height}`;

        // Navigation
        function goToReact() {
            window.open('http://localhost:5173/simple', '_blank');
        }

        function goToAPI() {
            window.open('http://localhost:3000', '_blank');
        }
    </script>
</body>
</html>
